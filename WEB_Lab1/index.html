<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="images_lab1/weather.ico">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <div class="logo__title">
                        <img src="images_lab1/header__icon.svg" alt="logo" class="header__logo">
                        <h3 class="header__text">WeatherApp</h3>
                    </div>
                    <nav class="menu">
                      <button class="menu__btn"></button>
                        <ul class="menu__list">
                            <li class="menu__list-item"><a href="#app" class="menu__list-link">App</a></li>
                            <li class="menu__list-item"><a href="#login__id" class="menu__list-link">Login | Registration</a></li>
                            <li class="menu__list-item"><a href="#profile" class="menu__list-link">Profile</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <section class="weather_sect" id = "app">
            <form class="col-md-6" id="form">
                <input
                    
                    type="text"
                    id="search"
                    placeholder="Search by location"
                    autocomplete="off"
                />
            </form>
            <main id="main"></main>
        </section>
        <section class="login" id="login__id">
          <div class="login__wrapper" id="log_wrap">
            <div class = "log_width">
              <div class="sign__in">
                <form>
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input type="email" id="form1Example1" class="form-control" />
                    <label class="form-label" for="form1Example1">Email_Adress</label>
                  </div>
                
                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input type="password" id="form1Example2" class="form-control" />
                    <label class="form-label" for="form1Example2">Password</label>
                  </div>
                
                  <!-- 2 column grid layout for inline styling -->
                  <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                      <!-- Checkbox -->
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="form1Example3"
                          checked
                        />
                        <label class="form-check-label" for="form1Example3"> Remember me </label>
                      </div>
                    </div>
                
                    
                  </div>
                
                  <!-- Submit button -->
                  <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                </form>
              </div>
              <div class="register" id= "register">
                <form>
                  <!-- 2 column grid layout with text inputs for the first and last names -->
                  <div class="row mb-4">
                    <div class="col">
                      <div class="form-outline">
                        <input type="text" id="form3Example1" class="form-control" />
                        <label class="form-label" for="form3Example1">Firstname</label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-outline">
                        <input type="text" id="form3Example2" class="form-control" />
                        <label class="form-label" for="form3Example2">Lastname</label>
                      </div>
                    </div>
                  </div>
                
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input type="email" id="form3Example3" class="form-control" />
                    <label class="form-label" for="form3Example3">Email_Adress</label>
                  </div>
                
                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input type="password" id="form3Example4" class="form-control" />
                    <label class="form-label" for="form3Example4">Password</label>
                  </div>
                
                  <!-- Checkbox -->
                  <div class="form-check d-flex justify-content-center mb-4">
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="inlineRadio1"
                        value="option1"
                      />
                      <label class="form-check-label" for="inlineRadio1">Men</label>
                    </div>
                    
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="inlineRadio2"
                        value="option2"
                      />
                      <label class="form-check-label" for="inlineRadio2">Women</label>
                    </div>
                  </div>
                
                  <!-- Submit button -->
                  <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>
                
                  
                </form>
              </div>
            </div>
          </div>
        </section>
        <section class="profile" id="profile">
            <div class="container mt-5 d-flex justify-content-center" id = "profile_card">
                <div class="card p-3">
                    <div class="d-flex align-items-center">
                        <div class="image"> <img src="https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80" class="rounded" width="155"> </div>
                        <div class="ml-3 w-100">
                            <h4 class="mb-0 mt-0">Alex Morrision</h4> <span>Senior Journalist</span>
                            <div class="p-2 mt-2 bg-primary d-flex justify-content-between rounded text-white stats">
                                <div class="d-flex flex-column"> <span class="articles">Articles</span> <span class="number1">38</span> </div>
                                <div class="d-flex flex-column"> <span class="followers">Followers</span> <span class="number2">980</span> </div>
                                <div class="d-flex flex-column"> <span class="rating">Rating</span> <span class="number3">8.9</span> </div>
                            </div>
                            <div class="button mt-2 d-flex flex-row align-items-center"><button class="btn btn-sm btn-primary w-100 ml-2"><a href="https://www.youtube.com/watch?v=ybZmYvaqwEg&ab_channel=JoeShaman" class="prfile__link" target="_blank">Follow</a></button> </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="script.js" defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="js/slick.min.js"></script>
        <script src="js/jquery.fancybox.min.js"></script>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
           crossorigin="anonymous"
        ></script>
    </body>
</html>
